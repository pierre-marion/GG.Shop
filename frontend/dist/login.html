<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - GG.SHOP</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-dark min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-6 py-12">
        <div class="max-w-md mx-auto">
            <!-- Logo -->
            <div class="text-center mb-8">
                <a href="/" class="text-4xl font-display font-bold text-white hover:text-primary transition-colors duration-300">GG.SHOP</a>
                <p class="text-gray-400 mt-2">Connectez-vous à votre compte</p>
            </div>

            <!-- Formulaire de connexion -->
            <div class="bg-dark-light rounded-2xl p-8 border border-dark-lighter shadow-xl">
                <form id="loginForm" class="space-y-6">
                    <!-- Message d'erreur -->
                    <div id="errorMessage" class="hidden bg-red-500/10 border border-red-500 text-red-500 px-4 py-3 rounded-lg">
                        <p class="text-sm"></p>
                    </div>

                    <!-- Message de succès -->
                    <div id="successMessage" class="hidden bg-green-500/10 border border-green-500 text-green-500 px-4 py-3 rounded-lg">
                        <p class="text-sm"></p>
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-white font-medium mb-2">
                            <i class="fas fa-envelope mr-2"></i>Email
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required
                            class="w-full bg-dark text-white px-4 py-3 rounded-lg border border-dark-lighter focus:border-primary focus:outline-none transition-all duration-300"
                            placeholder="votre@email.com"
                        >
                    </div>

                    <!-- Mot de passe -->
                    <div>
                        <label for="password" class="block text-white font-medium mb-2">
                            <i class="fas fa-lock mr-2"></i>Mot de passe
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            class="w-full bg-dark text-white px-4 py-3 rounded-lg border border-dark-lighter focus:border-primary focus:outline-none transition-all duration-300"
                            placeholder="••••••••"
                        >
                    </div>

                    <!-- Bouton de connexion -->
                    <button 
                        type="submit" 
                        class="w-full bg-primary hover:bg-primary-dark text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-105"
                    >
                        <i class="fas fa-sign-in-alt mr-2"></i>Se connecter
                    </button>

                    <!-- Lien vers inscription -->
                    <div class="text-center">
                        <p class="text-gray-400">
                            Pas encore de compte ?
                            <a href="register.html" class="text-primary hover:text-primary-dark font-medium ml-1">S'inscrire</a>
                        </p>
                    </div>

                    <!-- Compte admin pour test -->
                    <div class="border-t border-dark-lighter pt-4 mt-4">
                        <p class="text-xs text-gray-500 text-center">
                            Compte admin de test:<br>
                            Email: <span class="text-primary">admin@ggshop.com</span><br>
                            Mot de passe: <span class="text-primary">admin123</span>
                        </p>
                    </div>
                </form>
            </div>

            <!-- Retour à l'accueil -->
            <div class="text-center mt-6">
                <a href="/" class="text-gray-400 hover:text-white transition-colors duration-300">
                    <i class="fas fa-arrow-left mr-2"></i>Retour à l'accueil
                </a>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Cacher les messages
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const data = await auth.login(email, password);
                
                // Afficher le message de succès
                successMessage.querySelector('p').textContent = 'Connexion réussie ! Redirection...';
                successMessage.classList.remove('hidden');

                // Rediriger vers l'accueil après 1 seconde
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } catch (error) {
                // Afficher le message d'erreur
                errorMessage.querySelector('p').textContent = error.message;
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
