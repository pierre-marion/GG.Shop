<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - GG.SHOP</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-dark min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-6 py-12">
        <div class="max-w-md mx-auto">
            <!-- Logo -->
            <div class="text-center mb-8">
                <a href="/" class="text-4xl font-display font-bold text-white hover:text-primary transition-colors duration-300">GG.SHOP</a>
                <p class="text-gray-400 mt-2">Créez votre compte</p>
            </div>

            <!-- Formulaire d'inscription -->
            <div class="bg-dark-light rounded-2xl p-8 border border-dark-lighter shadow-xl">
                <form id="registerForm" class="space-y-6">
                    <!-- Message d'erreur -->
                    <div id="errorMessage" class="hidden bg-red-500/10 border border-red-500 text-red-500 px-4 py-3 rounded-lg">
                        <p class="text-sm"></p>
                    </div>

                    <!-- Message de succès -->
                    <div id="successMessage" class="hidden bg-green-500/10 border border-green-500 text-green-500 px-4 py-3 rounded-lg">
                        <p class="text-sm"></p>
                    </div>

                    <!-- Nom d'utilisateur -->
                    <div>
                        <label for="username" class="block text-white font-medium mb-2">
                            <i class="fas fa-user mr-2"></i>Nom d'utilisateur
                        </label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            required
                            minlength="3"
                            class="w-full bg-dark text-white px-4 py-3 rounded-lg border border-dark-lighter focus:border-primary focus:outline-none transition-all duration-300"
                            placeholder="VotreNom"
                        >
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-white font-medium mb-2">
                            <i class="fas fa-envelope mr-2"></i>Email
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required
                            class="w-full bg-dark text-white px-4 py-3 rounded-lg border border-dark-lighter focus:border-primary focus:outline-none transition-all duration-300"
                            placeholder="votre@email.com"
                        >
                    </div>

                    <!-- Mot de passe -->
                    <div>
                        <label for="password" class="block text-white font-medium mb-2">
                            <i class="fas fa-lock mr-2"></i>Mot de passe
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            minlength="6"
                            class="w-full bg-dark text-white px-4 py-3 rounded-lg border border-dark-lighter focus:border-primary focus:outline-none transition-all duration-300"
                            placeholder="••••••••"
                        >
                        <p class="text-xs text-gray-500 mt-1">Au moins 6 caractères</p>
                    </div>

                    <!-- Confirmation mot de passe -->
                    <div>
                        <label for="confirmPassword" class="block text-white font-medium mb-2">
                            <i class="fas fa-lock mr-2"></i>Confirmer le mot de passe
                        </label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            required
                            class="w-full bg-dark text-white px-4 py-3 rounded-lg border border-dark-lighter focus:border-primary focus:outline-none transition-all duration-300"
                            placeholder="••••••••"
                        >
                    </div>

                    <!-- Info sur le rôle -->
                    <div class="bg-primary/10 border border-primary/30 rounded-lg p-4">
                        <p class="text-sm text-primary">
                            <i class="fas fa-info-circle mr-2"></i>
                            En vous inscrivant, vous obtiendrez le rôle <strong>"Connecté"</strong> et pourrez acheter des produits.
                        </p>
                    </div>

                    <!-- Bouton d'inscription -->
                    <button 
                        type="submit" 
                        class="w-full bg-primary hover:bg-primary-dark text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-105"
                    >
                        <i class="fas fa-user-plus mr-2"></i>S'inscrire
                    </button>

                    <!-- Lien vers connexion -->
                    <div class="text-center">
                        <p class="text-gray-400">
                            Déjà un compte ?
                            <a href="login.html" class="text-primary hover:text-primary-dark font-medium ml-1">Se connecter</a>
                        </p>
                    </div>
                </form>
            </div>

            <!-- Retour à l'accueil -->
            <div class="text-center mt-6">
                <a href="/" class="text-gray-400 hover:text-white transition-colors duration-300">
                    <i class="fas fa-arrow-left mr-2"></i>Retour à l'accueil
                </a>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Cacher les messages
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Vérifier que les mots de passe correspondent
            if (password !== confirmPassword) {
                errorMessage.querySelector('p').textContent = 'Les mots de passe ne correspondent pas';
                errorMessage.classList.remove('hidden');
                return;
            }

            try {
                const data = await auth.register(email, password, username);
                
                // Afficher le message de succès
                successMessage.querySelector('p').textContent = 'Inscription réussie ! Redirection...';
                successMessage.classList.remove('hidden');

                // Rediriger vers l'accueil après 1 seconde
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } catch (error) {
                // Afficher le message d'erreur
                errorMessage.querySelector('p').textContent = error.message;
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
